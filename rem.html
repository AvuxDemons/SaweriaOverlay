<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

    .container {
        display: grid;
        grid-template-columns: 9fr 1fr;
        gap: 20px;
        font-family: 'Poppins', sans-serif;
        position: relative;
        max-width: 750px;
        margin: 150px auto !important;
        padding: 10px 30px;
        background-image: url('https://w0.peakpx.com/wallpaper/465/996/HD-wallpaper-anime-street-japan-japanese-anime-orginal-scenery-street-night.jpg');
        background-size: cover;
        background-position: center;
        border-radius: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
    }

    .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 15px;
    }

    .text {
        position: relative;
        z-index: 3;
        color: rgb(255, 255, 255);
        text-align: center;
        font-size: 1.3rem;
        font-weight: 600;
        letter-spacing: 1px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .saweria {
        color: rgb(100, 180, 255);
    }

    .mascot {
        position: absolute;
        bottom: -13px;
        right: -210px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
    }

    .mascot img {
        max-width: 50%;
        height: auto;
        filter: drop-shadow(3px 0 4px rgba(0, 0, 0, 0.8));
    }
</style>

<div class="container">
    <div class="left">
        <div class="text">
            <p>
                <span class="saweria">{amount}</span> Dari <span class="saweria">{donator}</span>
                <br>
                {message}
            </p>
        </div>
    </div>
    <div class="right">
        <div class="mascot">
            <img
                src="https://media.discordapp.net/attachments/972016247795515454/1124988835810517002/586-5860215_kurisu-makise-steins-renders-de-anime-png-rem-removebg-preview.png">
        </div>
    </div>
</div>
