<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

    .container {
        display: grid;
        grid-template-columns: 0fr 10fr;
        gap: 20px;
        font-family: 'Poppins', sans-serif;
        position: relative;
        max-width: 750px;
        margin: 150px auto !important;
        padding: 10px 30px;
        background-image: url('https://c4.wallpaperflare.com/wallpaper/621/100/28/spy-x-family-anya-forger-hd-wallpaper-preview.jpg');
        background-size: cover;
        background-position: center;
        border-radius: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
    }

    .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 15px;
    }

    .text {
        position: relative;
        z-index: 3;
        color: rgb(255, 255, 255);
        text-align: center;
        font-size: 1.3rem;
        font-weight: 600;
        letter-spacing: 1px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .saweria {
        color: rgb(255, 176, 179);
    }

    .mascot {
        position: absolute;
        top: -115px;
        left: 155px;
        transform: translateX(50%);
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }

    .mascot img {
        max-width: 60%;
        height: auto;
        filter: drop-shadow(3px 0 4px rgba(0, 0, 0, 0.8));
    }
</style>

<div class="container">
    <div class="mascot">
        <img src="https://cdn.discordapp.com/attachments/972016247795515454/1125400689028386816/200.webp">
    </div>
    <div class="left">
        <!-- empty -->
    </div>
    <div class="right">
        <div class="text">
            <p>
                <span class="saweria">{amount}</span> Dari <span class="saweria">{donator}</span>
                <br>
                {message}
            </p>
        </div>
    </div>
</div>
