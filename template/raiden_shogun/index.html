<link rel="stylesheet" href="style.css">

<div class="container">
    <img alt="Background Image"
        src="https://moewalls.com/wp-content/uploads/2023/04/raiden-shogun-battle-inazuma-genshin-impact-thumb.jpg"
        class="background-img">
    <div class="left">
        <div>
            <img class="media" src="{media}" />
        </div>
        <div class="text">
            <p>
                <span class="amount">{amount}</span>
                Dari
                <span class="donator">{donator}</span>
            </p>
            <p>
                <span class="message">
                    {message}
                </span>
            </p>
        </div>
    </div>
    <div class="right">
        <div class="mascot">
            <img src="https://ik.imagekit.io/avux/SaweriaOverlay/raidenshogun_kF-Kjv_mL.png">
        </div>
        <div class="addon">
            <img src="https://ik.imagekit.io/avux/SaweriaOverlay/lisa_genshin_vYpWEvU7N.png">
        </div>
    </div>
</div>
